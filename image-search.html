<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="image-search.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav>
      <ul class="navigation__list">
        <li>
          <a href="/index.html">Google Search</a>
        </li>
      </ul>
    </nav>
    <form class="search-form" action="https://www.google.com/search">
      <input class="search-form__input" type="text" name="q" autofocus />
      <input type="hidden" name="tbm" value="isch" />
      <button class="search-form__button" type="submit">Search Images</button>
    </form>
  </body>
</html>
